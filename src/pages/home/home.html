<ion-header>
  <ion-navbar>
    <ion-title>
      Weather App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            Current Temperature
          </ion-card-header>
          <ion-card-content>
            {{currentTemperature}} &deg;C
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-header>
            Current Humidity
          </ion-card-header>
          <ion-card-content>
            {{currentHumidity}} %
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card>
          <ion-card-header>
            Graph Temperature
          </ion-card-header>
          <ion-card-content>
            <canvas #lineCanvasTemperature></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card>
          <ion-card-header>
            Graph Humidity
          </ion-card-header>
          <ion-card-content>
            <canvas #lineCanvasHumidity></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
